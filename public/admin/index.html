<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 02</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters" style="justify-content: center">
							<div class="col-lg-8 col-md-7 order-md-last d-flex align-items-stretch">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">Get in touch</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Class Name</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">


													<label  class="label" for="pet-select">Course:</label>

													<select class="form-control" name="pets" id="pet-select">
														<option value="">--Please choose an option--</option>
														<option value="dog">Dog</option>
														<option value="cat">Cat</option>
														<option value="hamster">Hamster</option>
														<option value="parrot">Parrot</option>
														<option value="spider">Spider</option>
														<option value="goldfish">Goldfish</option>
													</select>
												</div>
											</div>



											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">Start date</label>
													<input type="date" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="name">End date</label>
													<input type="date" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>


											<div class="col-md-12"> 
												<div class="form-group">
													<label  class="label" for="pet-select">Choose schedule:</label>

													<select class="form-control" name="pets" id="pet-select">
														<option value="">--Please choose an option--</option>
														<option value="dog">Dog</option>
														<option value="cat">Cat</option>
														<option value="hamster">Hamster</option>
														<option value="parrot">Parrot</option>
														<option value="spider">Spider</option>
														<option value="goldfish">Goldfish</option>
													</select>
												</div>
											</div>



											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="quantity">Max student</label>
													<input type="number" class="form-control" name="quantity" id="quantity" placeholder="Max student" min="0">
												</div>
											</div>

											<div class="col-md-6"> 
												<div class="form-group">


													<label  class="label" for="pet-select">Teacher:</label>

													<select class="form-control" name="pets" id="pet-select">
														<option value="">--Please choose an option--</option>
														<option value="dog">Dog</option>
														<option value="cat">Cat</option>
														<option value="hamster">Hamster</option>
														<option value="parrot">Parrot</option>
														<option value="spider">Spider</option>
														<option value="goldfish">Goldfish</option>
													</select>


													
												</div>
											</div>

											<div class="col-md-6"> 
												<div class="form-group">


													<label  class="label" for="pet-select">Room:</label>

													<select class="form-control" name="pets" id="pet-select">
														<option value="">--Please choose an option--</option>
														<option value="dog">Dog</option>
														<option value="cat">Cat</option>
														<option value="hamster">Hamster</option>
														<option value="parrot">Parrot</option>
														<option value="spider">Spider</option>
														<option value="goldfish">Goldfish</option>
													</select>
												</div>
											</div>


											<div class="col-md-6">
												<div class="form-group">
													<label class="label" for="quantity">Number of lessons</label>
													<input type="number" class="form-control" name="quantity" id="quantity" placeholder="Max student"
													min="0">
												</div>
											</div>




											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Description:</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="Description"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Send Message" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>	
			          	</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
